services:

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: practice-hub-backend
    env_file:
      - .env
      - ./backend/.env
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-5000}
      DATABASE_URL: ${DATABASE_URL:-}
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}

    volumes:
      - ./backend/logs:/app/logs
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: practice-hub-frontend
    env_file:
      - .env
      - ./frontend/.env
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL}
      VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
  mysql:
    image: mysql:8.0
    container_name: practice-hub-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: practicehub123
      MYSQL_DATABASE: practice_hub
      MYSQL_USER: practicehub
      MYSQL_PASSWORD: practicehub123
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/schema_mysql.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  chromadb:
    image: chromadb/chroma:latest
    container_name: practice-hub-chromadb
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped

volumes:
  mysql_data:
  chroma_data:
